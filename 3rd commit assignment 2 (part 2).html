<body>

<!--Main Header displaying the title of the page -->

    <h1>Table template</h1>

<!-- Table to display data about planets -->

    <table>

<!-- Column group that sets the table columns' widths -->
   
      <caption>
        Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
      </caption>

<!-- Defines the column structure: first two columns span, third column has a border, and remaining nine columns span. -->

      <colgroup>
        <col span="2">
        <col style="border: 3px solid black">
        <col span="9">
      </colgroup>
